<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse d-flex flex-row-reverse bd-highlight"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item me-2">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link active" aria-current="page" href="#"
                >PRODUCT</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">GALERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >MY INVENTORY</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content start -->
    <div class="container mt-5">
      <!-- Biodata summary start -->
      <div class="row bg-light">
        <div class="col-2 mt-4">
          <img src="./images/1.jpg" alt="dev" />
        </div>
        <div class="col-2 m-3">
          <h4>Nama Anda</h4>
          <p>Frontend Developer</p>
          <br /><br />
          <button class="btn btn-primary">Kontak</button>
          <button type="button" class="btn btn-outline-secondary">
            Resume
          </button>
        </div>
        <div class="col-2"></div>
        <div class="col-3">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td>Availabilty</td>
                <td>:</td>
                <td>Full Time</td>
              </tr>
              <tr>
                <td>Usia</td>
                <td>:</td>
                <td>17</td>
              </tr>
              <tr>
                <td>Lokasi</td>
                <td>:</td>
                <td>Jakarta, Indonesia</td>
              </tr>
              <tr>
                <td>Pengalaman</td>
                <td>:</td>
                <td>2</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>Developer@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Biodata summary end -->

      <!-- Biodata Field start -->
      <div class="row bg-light mt-5">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="exampleInputNama" class="form-label">Nama</label>
              <input type="nama" class="form-control" id="exampleInputNama" />
            </div>
            <div class="mb-3">
              <label for="exampleInputRole" class="form-label">Role</label>
              <input type="role" class="form-control" id="exampleInputRole" />
            </div>
            <div class="mb-3">
              <label for="exampleInputAvailability" class="form-label"
                >Availability</label
              >
              <input
                type="availability"
                class="form-control"
                id="exampleInputAvailability"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputAge" class="form-label">Age</label>
              <input type="age" class="form-control" id="exampleInputAge" />
            </div>
            <div class="mb-3">
              <label for="exampleInputLokasi" class="form-label">Lokasi</label>
              <input
                type="lokasi"
                class="form-control"
                id="exampleInputLokasi"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputyourexperience" class="form-label"
                >Your Experiece</label
              >
              <input
                type="yourexperience"
                class="form-control"
                id="exampleInputyourexperience"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Biodata Field end -->
    </div>
    <!-- content end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
